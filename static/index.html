<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Prompt Tuner Dashboard</title>
  <script defer src="/static/app.js"></script>
  <style>
    /* minimal styling‚Äîfeel free to swap in Tailwind, Bootstrap, etc. */
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 6rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #f0f0f0; }
    tr:hover { background: #fafafa; }
    .spinner { display: inline-block; width: 1rem; height: 1rem; border: 2px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 0.6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      max-height: 80vh;
      overflow-y: auto;
    }
    pre { white-space: pre-wrap; margin: 0; }
  </style>
</head>
<body>

  <h1>Prompt Tuning Dashboard</h1>
  <p><a href="/logs">Download Logs (JSON)</a></p>

  <!-- 1. Prompt Submission Form -->
  <section id="new-prompt">
    <h2>‚ñ∂ Add a New Prompt</h2>
    <form id="prompt-form">
      <textarea id="prompt-input" placeholder="Type your Jinja template here‚Ä¶"></textarea>
      <button type="submit">Run Evaluation</button>
      <span id="running-indicator" style="display:none;"><span class="spinner"></span> Running‚Ä¶</span>
    </form>
  </section>

  <!-- 2. Ranked Prompts Table -->
  <section id="prompt-list">
    <h2>üìù Prompt Versions</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Prompt ID</th>
          <th>Created At</th>
          <th>Prompt</th>
          <th>Right Err</th>
          <th>Hint</th>
          <th>No Code</th>
          <th>Line Ref</th>
          <th>Final Score</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="prompt-rows">
        <!-- JS will inject <tr> for each prompt version -->
      </tbody>
    </table>
  </section>

  <!-- 3. Modal for Worst-Case Details -->
  <div id="details-modal" class="modal">
    <h3>Worst‚Äêperforming Cases for <span id="modal-prompt-id"></span></h3>
    <table>
      <thead>
        <tr><th>Case ID</th><th>Answer</th><th>Flags</th></tr>
      </thead>
      <tbody id="modal-rows"></tbody>
    </table>
    <button onclick="closeModal()">Close</button>
  </div>

</body>
</html>
